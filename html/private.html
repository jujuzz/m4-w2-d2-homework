<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <title>Private</title>
        <link rel="stylesheet" href="css/styles.css">
    </head>
    <body>
        <div class="message-box">
            <h2>ADMIN AREA</h2>
            <h3>You are now login as administrator.</h3>
            <a href="/">Go back</a>
        </div>

        <script>
            const req = new XMLHttpRequest();
            req.onreadystatechange = function(){
                if (req.readyState == 4 && req.status == 200){
                    const user = JSON.parse(req.response).user;
                    document.getElementById("welcome-message").innerHTML = `Welcome ${user.username}!`;
                }
            };
            req.open("GET", 'http://localhost:3000/user', true);
            req.send();
        </script>
    </body>
</html>
